<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.cdnfonts.com/css/neue-helvetica" rel="stylesheet">

  <meta name="theme-color" content="#000">
</head>

<body>
  <header class="container">
    <h1 class="h1">Mortgage Calculator</h1>
  </header>

  <section class="container">
    <form class="calculator">
      <fieldset>
        <legend>Change values to calculate your results</legend>
        <hr>
        <label for="years">Years of mortgage</label>
        <input class="calculator__input calculator__input-years" type="number" id="years" name="years" min="1" max="40" value="30">

        <label for="interest">Rate of interest (%)</label>
        <input class="calculator__input calculator__input-interest" type="number" id="interest" name="interest" min="0.1" max="10" step="0.1" value="8.0">

        <label for="amount">Loan Amount</label>
        $<input class="calculator__input calculator__input-amount" type="number" id="amount" name="amount" value="100000">

        <label for="tax">Annual Tax</label>
        $<input class="calculator__input calculator__input-tax" type="number" id="tax" name="tax" value="1000">

        <label for="insurance">Annual Insurance</label>
        $<input class="calculator__input calculator__input-insurance" type="number" id="insurance" name="insurance" value="300">

        <input class="calculator__button" type="submit" value="Calculator">
      </fieldset>
    </form>

    <aside class="results">
      <h2 class="results__title">Your results</h2>
      <p class="results__small-title">Principal & Interest</p>
      <p class="results__title results--inactive results__title-principal">$ - -</p>
      <p class="results__small-title">Tax</p>
      <p class="results__title results--inactive results__title-tax">$ - -</p>
      <p class="results__small-title">Insurance</p>
      <p class="results__title results--inactive results__title-insurance">$ - -</p>
      <hr>
      <p class="results__medium-title">Total Monthly Payment</p>
      <p class="results__title results__title-total">$ - -</p>
    </aside>
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
