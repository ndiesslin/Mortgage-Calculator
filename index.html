<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.cdnfonts.com/css/neue-helvetica" rel="stylesheet">

  <meta name="theme-color" content="#000">
</head>

<body>
  <header class="container">
    <h1 class="h1">Mortgage Calculator</h1>
  </header>

  <section class="container">
    <form class="calculator">
      <fieldset>
        <legend>Change values to calculate your results</legend>
        <hr>
        <label for="years">Years of mortgage</label>
        <input type="number" id="years" name="years" min="1" max="40">

        <label for="interest">Rate of interest (%)</label>
        <input type="number" id="interest" name="interest" min="0.1" max="10" step="0.1">

        <label for="amount">Loan Amount</label>
        $<input type="number" id="amount" name="amount">

        <label for="tax">Annual Tax</label>
        $<input type="number" id="tax" name="tax">

        <label for="insurance">Annual Insurance</label>
        $<input type="number" id="insurance" name="insurance">

        <input type="submit" value="Calculate">
      </fieldset>
    </form>

    <aside class="results">
      <h2>Your results</h2>
      <p>Principal & Interest</p>
      <p class="h2"></p>
      <p>Tax</p>
      <p class="h2"></p>
      <p>Insurance</p>
      <p class="h2"></p>
      <hr>
      <p>Total Monthly Payment</p>
      <p class="h2"></p>
    </aside>
  </section>

  <script src="./dist/js/main.js"></script>
</body>

</html>
